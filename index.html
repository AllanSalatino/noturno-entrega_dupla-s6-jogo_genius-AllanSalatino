<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Genius Game</title>
</head>
<body>
    <header>
        <section id='verde'>
            <div id="quadradoVerde1"></div>
            <div id="quadradoVerde2"></div>
            <div id="quadradoVerde3"></div>
        </section>

        <h1>Genius Memory</h1>

        <section id="amarelo">
            <div id="quadradoAmarelo1"></div>
            <div id="quadradoAmarelo2"></div>
            <div id="quadradoAmarelo3"></div>
        </section>
    </header>


    <main 
        id="container">
    </main>


    <aside class="aside_turno">
        <h3 id="turno">
            Turno
        </h3>
        <p id="pcOuUsuario"></p>
    </aside>


    <aside class="aside_rounds">
        <h3 id="round">
            Rounds
        </h3>
        <p id="contador">0</p>
    </aside>


    <footer>
        <section id='vermelho'>
            <div id="quadradoVermelho1"></div>
            <div id="quadradoVermelho2"></div>
        </section>

        <section id="azul">
            <div id="quadradoAzul1"></div>
            <div id="quadradoAzul2"></div>
        </section>
    </footer>

    <script src="./JS/main.js"></script>
    <script src="./JS/audioFunction.js"></script>
</body>
</html>
